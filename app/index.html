<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>iPlayer list</title>

  <!-- polymer elements -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="./bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="./bower_components/iron-collapse/iron-collapse.html">
  <link rel="import" href="./bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="./bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="./bower_components/paper-material/paper-material.html">
  <link rel="import" href="./bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="./bower_components/paper-item/paper-item.html">
  <link rel="import" href="./bower_components/paper-card/paper-card.html">
  <link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="./bower_components/paper-slider/paper-slider.html">
  <link rel="import" href="./bower_components/paper-tooltip/paper-tooltip.html">
  <link rel="import" href="./bower_components/iron-icons/maps-icons.html">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./main.css">

  <style is="custom-style">
    body {
      margin: auto;
      height: 500px;      
    }

    #container {
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;

      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
    }

    #inputs, #center {
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: column;
      -webkit-flex-direction: column;
      flex-direction: column;
      padding-left: 8px;
    }

    #center > paper-material {
      margin: 10px 10px;
      min-width: 500px;
    }

    #inputs > paper-material {
      padding: 30px;
      margin: 10px 0px;
      max-width: 150px;
    }

    #pages {
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #results {
      -ms-flex: 2;
      -webkit-flex: 2;
      flex: 2;
      margin: 10px;
      padding: 50px;
    }

    #alphabet {
      padding:20px;
      font-size: 17px;
      max-width: 150px;
      @apply(--layout-center);
      @apply(--paper-font-subhead);
      @apply(--paper-item);
    }

    .cafe-header { @apply(--paper-font-headline); }
    .cafe-light { color: var(--paper-grey-600); }
    .cafe-reserve { color: var(--google-blue-500); }

    .list-generated {
      list-style-type: none;
    }

    .letter {
      float:left;
      position:relative;
    }

    .letter : selected {
      background-color: #eaeaea;
    }

    .page {
      padding:0 20px 0px 10px;
      font-size: 15;
      bottom: 15px;
    }

    .countRows {
      text-align: center;
      font-size:18px;
    }

    .cards {
      text-align:left;
    }

    paper-material {
      background-color: whitesmoke;
    }

    paper-card {
      margin: 45px;
      width: 350px;
      height: 450px;
    }

    paper-checkbox.available {
    --paper-checkbox-checked-color: var(--paper-green-500);
    --paper-checkbox-checked-ink-color: var(--paper-green-500);
    --paper-checkbox-unchecked-color: var(--paper-green-900);
    --paper-checkbox-unchecked-ink-color: var(--paper-green-900);
    --paper-checkbox-label-color: var(--paper-green-500);
    padding:10px;
  }
  </style>
</head>

<body unresolved>
  <paper-toolbar>
    <span class="title">IPlayer</span>
  </paper-toolbar>
  <div id="container">
    <form id="inputs">
      <paper-material>
        <div>Title or summary</div>
        <paper-input id="search-input" label="Search"></paper-input>
      </paper-material>
      <paper-material>
        <div>Categories</div>
        <paper-input id="categories-input" label="Categories"></paper-input>
        <paper-tooltip for="categories-input" position="right">Separated by ;</paper-tooltip>
      </paper-material>
      <paper-material>
        <div>Filters</div>
        <br>
        <paper-checkbox id="available" checked class="available">Available</paper-checkbox>
        <p class="titlePages">Pages</p>
        <div id="pages"></div>
      </paper-material>
    </form>
    <form>
      <div id="center">
        <paper-material id="countRows" class="countRows"> Results: 0 rows were fetched </paper-material>
        <paper-material id="results">No Result</paper-material>
      </div>
    </form>
    <paper-listbox id="alphabet"></paper-listbox>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
